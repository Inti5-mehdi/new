<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bootstrap Sidebar Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/d643bbfe3b.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3><i class="fa-solid fa-bolt"></i> Spur</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="#" class="side-bar-link"><i class="fas fa-home"></i> Dashboard</a>
                </li>
                <li>
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingThree">
                                <button class="accordion-button collapsed side-bar-link"
                                    style="background: #1E232d; color: #fff;" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    <i class="fas fa-bar-chart"></i>&nbsp;Charts
                                </button>
                            </h2>
                            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <ul>
                                        <li> <a href="" class="side-bar-link">Charts</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <a href="#" class="side-bar-link"> <i class="fas fa-cube"></i> Component</a>
                </li>
                <li>
                    <a href="#" class="side-bar-link"><i class="fas fa-file"></i> Layout</a>
                </li>
                <li>
                    <a href="#" class="side-bar-link"><i class="fas fa-info"></i> About</a>
                </li>
        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <div>
                        <button type="button" id="sidebarCollapse" class="btn">
                            <i class="fas fa-align-left"></i>
                        </button>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="type to search" style="border:none">

                    </div>
                    <div>
                        <i class="fa-brands fa-github nav-icon"></i>
                        <i class=" position-relative fa-regular fa-bell nav-icon">

                            <span
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                4
                                <span class="visually-hidden">unread messages</span>
                            </span>
                        </i>
                        <i class=" dropdown-toggle fa-solid fa-user nav-icon" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        </i>

                    </div>

                </div>
            </nav>

            <h1>Forms</h1>

            <p2>Cards are simply Bootstrap cards with some added features for the dashboard environment.</p>
                <div class="container flex px-2">
                    <div class="row justify-content-start m-2">
                        <div class="col mt-3">
                            <div class="card" style="width: 30rem;">
                                <h5 class="px-2 py-2 bg-light">
                                    <i class="fa fa-bar-chart p-2" aria-hidden="true"></i>
                                    Simple Form
                                </h5>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1"
                                            placeholder="name@example.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1">Example select</label>
                                        <select class="form-control" id="exampleFormControlSelect1">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                    </div>
                                    <select class="form-select" multiple aria-label="multiple select example">
                                        <option selected>Open this select menu</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>
                                <div class="m-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                                <div class="m-3">
                                    <button type="button" class="btn btn-primary">Submit</button>
                                </div>

                            </div>
                        </div>
                        <div class="col mt-3">
                            <div class="card" style="width: 30rem;">
                                <h5 class="px-2 py-2 bg-light">
                                    <i class="fa fa-bar-chart p-2" aria-hidden="true"></i>
                                    Inline Form
                                </h5>
                                <div class="card-body d-flex">
                                    <div>
                                        <div>
                                            <label for="staticEmail" class="col-form-label">Email</label>
                                            <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                                                value="email@example.com">
                                        </div>
                                    </div>
                                    <div>
                                        <div class="col-sm-10">
                                            <label for="inputPassword" class="col-form-label">Password</label>
                                            <input type="password" class="form-control" id="inputPassword">
                                        </div>
                                    </div>
                                </div>
                                <div class="m-3">
                                    <button type="button" class="btn btn-primary">Confirm Identity</button>
                                </div>

                            </div>
                            <div class="card mt-3" style="width: 30rem;">
                                <h5 class="px-2 py-2 bg-light">
                                    <i class="fa fa-bar-chart p-2" aria-hidden="true"></i>
                                    Horizontal Form
                                </h5>
                                <div class="card-body">
                                    <div class="mb-3 row">
                                        <label for="staticEmail" class="col-form-label">Email</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="staticEmail"
                                                value="email@example.com">
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="inputPassword" class="col-form-label">Password</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="inputPassword">
                                        </div>
                                    </div>
                                    <div class="form-check">

                                        <div>
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="flexRadioDefault1">
                                            <label class="form-check-label" for="flexRadioDefault1">
                                                Toggle this custom radio
                                            </label>

                                        </div>
                                        <div>
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="flexRadioDefault2">
                                            <label class="form-check-label" for="flexRadioDefault2">
                                                Or toggle this other custom radio
                                            </label>

                                        </div>
                                        <div>
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="flexRadioDefault3">
                                            <label class="form-check-label" for="flexRadioDefault3">
                                                This choice seems interesting
                                            </label>

                                        </div>
                                        <div>
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="flexRadioDefault4">
                                            <label class="form-check-label" for="flexRadioDefault4">
                                                This one rather outlandish
                                            </label>

                                        </div>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                            value="option1">
                                        <label class="form-check-label" for="inlineCheckbox1">Check this custom
                                            checkbox</label>
                                    </div>
                                    <div>
                                        <button type="button" class="btn btn-primary">Sign in</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card mt-3" style="width: 100%;">
                                <h5 class="px-2 py-2 bg-light">
                                    <i class="fa fa-bar-chart p-2" aria-hidden="true"></i>
                                    Horizontal Form
                                </h5>
                                <div class="card-body">
                                    <form class="row g-3">
                                        <div class="col-md-6">
                                            <label for="inputEmail4" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="inputEmail4">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputPassword4" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="inputPassword4">
                                        </div>
                                        <div class="col-12">
                                            <label for="inputAddress" class="form-label">Address</label>
                                            <input type="text" class="form-control" id="inputAddress"
                                                placeholder="1234 Main St">
                                        </div>
                                        <div class="col-12">
                                            <label for="inputAddress2" class="form-label">Address 2</label>
                                            <input type="text" class="form-control" id="inputAddress2"
                                                placeholder="Apartment, studio, or floor">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputCity" class="form-label">City</label>
                                            <input type="text" class="form-control" id="inputCity">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="inputState" class="form-label">State</label>
                                            <select id="inputState" class="form-select">
                                                <option selected>Choose...</option>
                                                <option>...</option>
                                            </select>
                                        </div>
                                        <div class="col-md-2">
                                            <label for="inputZip" class="form-label">Zip</label>
                                            <input type="text" class="form-control" id="inputZip">
                                        </div>
                                        <div class="col-12">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                                <label class="form-check-label" for="gridCheck">
                                                    Check me out
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary">Sign in</button>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>


                    </div>
                </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>

</html>
